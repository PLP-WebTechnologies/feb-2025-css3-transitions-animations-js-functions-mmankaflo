<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - 1984</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Checkout</h1>
    <div class="order-summary">
        <h2>Order Summary</h2>
        <img class="book-img" src="https://covers.openlibrary.org/b/id/11153223-L.jpg" alt="Book Cover" style="width:80px;vertical-align:middle;margin-right:1em;"/>
        <strong>1984</strong> by George Orwell<br>
        <span class="price">$10.49</span>
        <div style="margin-top:1rem;">
            <span>Shipping Amount:</span> <span class="price">$5.00</span>
        </div>
        <div style="margin-top:1rem;font-weight:bold;">
            Total: <span class="price">$15.49</span>
        </div>
    </div>
    <form class="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="house">House No.:</label>
        <input type="text" id="house" name="house" required>
        <label for="province">Province/State:</label>
        <input type="text" id="province" name="province" required>
        <label for="town">Town:</label>
        <input type="text" id="town" name="town" required>
        <label for="postal">Postal Code:</label>
        <input type="text" id="postal" name="postal" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="applepay">Apple Pay</option>
        </select>
        <button type="submit" class="buyBtn">Complete Purchase</button>
    </form>
    <a href="book-details-1984.html">&#8592; Back to Book Details</a>
    <footer>
        <p>&copy; 2025 Book Haven. All rights reserved. | <a href="#">Contact Us</a> | <a href="#">FAQ</a></p>
    </footer>
    <script>
    document.querySelector('.checkout-form').onsubmit = function(e) {
        e.preventDefault();
        document.body.innerHTML = `
            <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:linear-gradient(120deg,#e0eafc 0%,#f0f4fd 100%);">
                <h1 style="color:#6a82fb;font-size:2.5rem;margin-bottom:1rem;">Payment Successful!</h1>
                <p style="font-size:1.3rem;color:#333;background:#fff;padding:2rem 2.5rem;border-radius:18px;box-shadow:0 4px 24px rgba(106,130,251,0.10);max-width:400px;text-align:center;">
                    Your order is being processed.<br>Thank you for shopping at <strong>Book Haven</strong>!
                </p>
                <a href="index.html" style="margin-top:2rem;display:inline-block;padding:0.8rem 2rem;background:#6a82fb;color:#fff;border-radius:24px;text-decoration:none;font-size:1.1rem;box-shadow:0 2px 8px rgba(106,130,251,0.10);">Back to Shop</a>
            </div>
        `;
    };
    </script>
</body>
</html>
